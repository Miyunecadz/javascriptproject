<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>

<link rel="stylesheet" href="assets/style.css">
<script src="assets/script.js"></script>

<body>
    <div class="error" id="error">
        <span id="errorMessage">Please fill-up everything!!</span>
    </div>

    <div class="fdiv" id="fdiv">
        <div class="nameDiv" id="nameDiv">
            <label for="name">Name</label>
            <br>
            <input type="text" name="name" id="name">
        </div>
        
        <div class="ageDiv" id="ageDiv">
            <label for="age">Age</label>
            <br>
            <input type="number" name="age" id="age">
        </div>
        
        <button type="submit" class="submitButton" id="submitButton" onclick="validateForm()">Submit</button>
    </div>

    <div class="items" id="items">
        
    </div>

</body>
</html>
